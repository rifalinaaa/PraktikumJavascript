<!DOCTYPE html>
<html>
<head>
  <title>Penilaian</title>
</head>

<body>
  <script language="javascript">
    function tugas() {
      var a = document.kirim.T1.value
      if (a >= 93)
        document.kirim.T2.value = "A"
      else if (a >= 83)
        document.kirim.T2.value = "B"
      else if (a >= 75)
        document.kirim.T2.value = "C"
      else if (a > 50)
        document.kirim.T2.value = "D"
      else if (a >= 0)
        document.kirim.T2.value = "E"
      else
        document.kirim.T2.value = "ERROR"

    }
  </script>
  <form method="post" name="kirim">
    <p>Masukan Nilai <input type="text" name="T1" size="20"> <br> </p>
    <p><input type="button" value="Nilai" onclick=tugas()></p>
    <p>Nilai kamu adalah <input readonly type="text" name="T2" size="20"></p>
  </form>
</body>
</html>
